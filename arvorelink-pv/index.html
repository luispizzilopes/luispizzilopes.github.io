<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Árvore de Links - PV</title>
</head>
<body>
    <div class="container">
        <div class="box-link">
            <div class="header-box">
                <img src="assets/imagem-pv.jpeg" alt="Foto Paulo Victor">
                <h3>Paulo Victor Pizzi</h3>
                <p>Músico e Cantor</p>
            </div>
            <div class="buttons-box">
                <div class="button" id="instagram"><img class="icon" src="assets/icon-instagram.png"/><p>Instagram</p></div>
                <div class="button" id="facebook"><img class="icon" src="assets/icon-facebook.png"/><p>Facebook</p></div>
                <div class="button" id="whatsapp"><img class="icon" src="assets/icon-whatsapp.png"/><p>Whatsapp</p></div>
                <div class="button" id="linkedin"><img class="icon" src="assets/icon-linkedin.png"/><p>Linkedin</p></div>
            </div>
            <div class="direitos-autorais">
                <p class="desenvolvedor">2023 Copyright © - Desenvolvido por Luis Felipe P. Lopes</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
